<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Product preview card component</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="main-container">
       <div class="sub-container">
          <div class="img-container">
            <img src="Assets/image-product-desktop.jpg" alt="img">
          </div>
          <div class="content-container">
            <p id="first-para">Perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p id="second-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
              <div class="price">
                <h1>$149.99</h1>
                <h4>$169.99</h4>
            </div>
            <button><img src="Assets/icon-cart.svg" alt="icone">Add to Cart</button>
         </div>
       </div>
    </div>
</body>
</html>
